<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Access | Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="soc-auth-body">

    <div class="auth-card">
        <div class="auth-header">
            <div style="font-size: 3rem; margin-bottom: 1rem; filter: drop-shadow(0 0 10px rgba(99,102,241,0.5));">üõ°Ô∏è
            </div>
            <h1>Welcome Back</h1>
            <p class="subtitle">Authenticate to access the Secure Zone</p>
        </div>

        <form id="loginForm">
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder="Email Address" required>
            </div>

            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Password" required>
            </div>

            <button type="submit" id="loginBtn" class="btn-primary">
                Secure Login <i class="fas fa-arrow-right" style="margin-left: 8px;"></i>
            </button>
        </form>

        <div id="messageBox" class="msg-box"></div>

        <div class="auth-link">
            <span style="opacity: 0.7;">New identity?</span>
            <a href="register.html">Initialize Registration</a>
        </div>


    </div>

    <script src="js/app.js"></script>
</body>

</html>
